<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restaurante - Busqueda</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <section id="navegador">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="inicio.html">Restaurantes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="busqueda.html">Busqueda</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="nuevo.html">Nuevo</a>
              </li>
            </ul>
          </div>
        </nav>
    </section>

    <section id="busqueda">
        <div class="container">
            <div class="titulo">
                <h1>Buscar</h1>
            </div>
            <form name="form" action="" method="get">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Escribe el noombre del restaurante: Pacifico Mar | Italiano 65 | Fritos y Más | Pollo Fritos</label>
                    <input type="text" class="form-control form-control-lg" id="nombreBuscado" placeholder="Pacifico Mar | Italiano 65 | Fritos y Más | Pollo Fritos">
                 </div>
            </form>
            <button type="submit" class="btn btn-primary" id="btnBusqueda" onclick="consultar()">Buscar </button>
        </div>
    </section>


    <section id="Resultado">
        <div class="container">
            <div class="titulo">
                <h1>Resultado</h1>
            </div>
            <div class="card" style="width: 18rem;">
              <img class="card-img-top" src="imagen/1.jpg" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title" id="labelNombre1">labelNombre1</h5>
                <p class="card-text" id="labelDireccion1">labelDireccion1</p>
                <p class="card-text" id="labelDescripcion1">labelDescripcion1</p>
              </div>
            </div>
        </div>
    </section>
    <script src="js/busqueda.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
